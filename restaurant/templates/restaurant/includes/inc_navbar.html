{% load static %}
<header class="mb-auto">
    <div>
        <img src="{% static 'img/icon.svg' %}" class="rounded float-start">
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="{% url 'restaurant:home' %}">Главная</a>
            <a class="nav-link fw-bold py-1 px-0" href="{% url 'restaurant:about' %}">О ресторане</a>
            {% if user.is_authenticated %}
            <a class="nav-link fw-bold py-1 px-0" href="#">Забронировать</a>
            <a class="nav-link fw-bold py-1 px-0" href="#">Профиль</a>
            <a class="nav-link fw-bold py-1 px-0" href="#">Выход</a>
            {% else %}
            <a class="nav-link fw-bold py-1 px-0" href="#">Вход</a>
            <a class="nav-link fw-bold py-1 px-0" href="#">Регистрация</a>
            {% endif %}
        </nav>
    </div>
</header>
